mybatis:
  mapper-locations: classpath*:com/mall/promo/dal/persistence/*Mapper.xml"
  type-aliases-package: com.mall.promo.dal.entitys
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/csmall?useUnicode=true&characterEncoding=utf8&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  redisson:
        address: 127.0.0.1:6379
        timeout: 3000
        database: 0
        pool:
          max-active: 20
          max-idle: 10
          max-wait: 3000
          min-idle: 4
dubbo:
  application:
    name: promo-service
    owner: zs
  protocol:
    name: dubbo
    port: 20885
  registry:
    address: zookeeper://127.0.0.1:2181
    check: true
    group: dubbo-dev
    simplified: true
  metadata-report:
    address: zookeeper://127.0.0.1:2181
    retry-times: 30
    cycle-report: false
    group: dubbo-dev
  scan:
    base-packages: com.mall.promo.service
mq:
  nameserver:
    addr: 127.0.0.1:9876
  topicname: promo_order
